<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Área do Aluno</title>
    <link rel="stylesheet" href="../css/area-aluno.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--dark);
            color: white;
            padding: 20px 0;
        }

        .user-profile {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin: 0 auto 15px;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-plan {
            background: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 5px;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: var(--primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .logout-btn {
            margin: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            width: calc(100% - 40px);
        }

        .logout-btn:hover {
            background: #dc3545;
            color: white;
        }

        .main-content {
            padding: 30px;
            background: #f8f9fa;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-message h1 {
            color: var(--dark);
            margin-bottom: 5px;
        }

        .welcome-message p {
            color: var(--gray);
        }

        .current-date {
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .stat-1 .stat-icon { background: #e3f2fd; color: #2196f3; }
        .stat-2 .stat-icon { background: #f3e5f5; color: #9c27b0; }
        .stat-3 .stat-icon { background: #e8f5e9; color: #4caf50; }
        .stat-4 .stat-icon { background: #fff3e0; color: #ff9800; }

        .stat-info h3 {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .card-header h2 {
            font-size: 1.3rem;
            color: var(--dark);
            margin: 0;
        }

        .see-all {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .attendance-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .attendance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .attendance-item:last-child {
            border-bottom: none;
        }

        .attendance-date {
            font-weight: 600;
            color: var(--dark);
        }

        .attendance-time {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .attendance-duration {
            background: #e8f5e9;
            color: #4caf50;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .upcoming-classes .class-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .class-info h4 {
            margin: 0 0 5px 0;
            color: var(--dark);
        }

        .class-info p {
            margin: 0;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .class-status {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .class-status.confirmed {
            background: #4caf50;
        }

        .class-status.pending {
            background: #ff9800;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-decoration: none;
            color: var(--dark);
            transition: all 0.3s;
        }

        .action-btn i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .action-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .action-btn:hover i {
            color: white;
        }

        @media (max-width: 992px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container" id="dashboard">
        <!-- Carregado via JavaScript -->
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/alunos.js"></script>
    <script>
        // Sistema de Dashboard
        class Dashboard {
            constructor() {
                this.init();
            }

            async init() {
                // Verificar autenticação
                if (!auth.requireAuth()) return;

                // Carregar dashboard
                this.loadDashboard();
                this.loadUserData();
            }

            loadDashboard() {
                const dashboard = document.getElementById('dashboard');
                
                dashboard.innerHTML = `
                    <!-- Sidebar -->
                    <aside class="sidebar" id="sidebar">
                        <!-- Carregado via JavaScript -->
                    </aside>

                    <!-- Main Content -->
                    <main class="main-content">
                        <!-- Header -->
                        <div class="dashboard-header">
                            <div class="welcome-message">
                                <h1>Bem-vindo, <span id="userName">Aluno</span>!</h1>
                                <p>Acompanhe sua jornada fitness</p>
                            </div>
                            <div class="current-date" id="currentDate"></div>
                        </div>

                        <!-- Stats -->
                        <div class="stats-grid">
                            <div class="stat-card stat-1">
                                <div class="stat-icon">
                                    <i class="fas fa-calendar-check"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>Dias este mês</h3>
                                    <div class="stat-value" id="daysThisMonth">12</div>
                                </div>
                            </div>
                            
                            <div class="stat-card stat-2">
                                <div class="stat-icon">
                                    <i class="fas fa-fire"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>Calorias médias/dia</h3>
                                    <div class="stat-value" id="avgCalories">450</div>
                                </div>
                            </div>
                            
                            <div class="stat-card stat-3">
                                <div class="stat-icon">
                                    <i class="fas fa-weight"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>Peso atual</h3>
                                    <div class="stat-value" id="currentWeight">78kg</div>
                                </div>
                            </div>
                            
                            <div class="stat-card stat-4">
                                <div class="stat-icon">
                                    <i class="fas fa-trophy"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>Dias seguidos</h3>
                                    <div class="stat-value" id="streakDays">7</div>
                                </div>
                            </div>
                        </div>

                        <!-- Main Grid -->
                        <div class="dashboard-grid">
                            <!-- Frequência -->
                            <div class="dashboard-card">
                                <div class="card-header">
                                    <h2><i class="fas fa-history"></i> Sua Frequência</h2>
                                    <a href="schedule.html" class="see-all">Ver histórico completo</a>
                                </div>
                                <ul class="attendance-list" id="attendanceList">
                                    <!-- Carregado via JavaScript -->
                                </ul>
                            </div>

                            <!-- Próximas Aulas -->
                            <div class="dashboard-card">
                                <div class="card-header">
                                    <h2><i class="fas fa-calendar-alt"></i> Próximas Aulas</h2>
                                    <a href="schedule.html" class="see-all">Agendar nova</a>
                                </div>
                                <div class="upcoming-classes" id="upcomingClasses">
                                    <!-- Carregado via JavaScript -->
                                </div>
                            </div>

                            <!-- Ações Rápidas -->
                            <div class="dashboard-card">
                                <div class="card-header">
                                    <h2><i class="fas fa-bolt"></i> Ações Rápidas</h2>
                                </div>
                                <div class="quick-actions">
                                    <a href="schedule.html" class="action-btn">
                                        <i class="fas fa-calendar-plus"></i>
                                        <span>Agendar Aula</span>
                                    </a>
                                    <a href="payments.html" class="action-btn">
                                        <i class="fas fa-credit-card"></i>
                                        <span>2ª Via Boleto</span>
                                    </a>
                                    <a href="profile.html" class="action-btn">
                                        <i class="fas fa-user-edit"></i>
                                        <span>Editar Perfil</span>
                                    </a>
                                    <a href="#" class="action-btn" id="checkinBtn">
                                        <i class="fas fa-qrcode"></i>
                                        <span>Fazer Check-in</span>
                                    </a>
                                </div>
                            </div>

                            <!-- Medidas -->
                            <div class="dashboard-card">
                                <div class="card-header">
                                    <h2><i class="fas fa-chart-line"></i> Suas Medidas</h2>
                                    <a href="profile.html" class="see-all">Atualizar</a>
                                </div>
                                <div class="measurements" id="measurements">
                                    <!-- Carregado via JavaScript -->
                                </div>
                            </div>
                        </div>
                    </main>
                `;

                // Carregar sidebar
                this.loadSidebar();
                
                // Configurar data atual
                this.updateCurrentDate();
                
                // Configurar eventos
                this.setupEvents();
                
                // Carregar dados do usuário
                this.loadUserData();
            }

            loadSidebar() {
                const sidebar = document.getElementById('sidebar');
                const user = auth.currentUser;
                
                sidebar.innerHTML = `
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="${user.foto || 'https://randomuser.me/api/portraits/lego/1.jpg'}" alt="${user.nome}">
                        </div>
                        <div class="user-name">${user.nome.split(' ')[0]}</div>
                        <div class="user-plan">Plano ${user.plano}</div>
                        <div style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">
                            <i class="fas fa-circle" style="color: #4caf50;"></i> ${user.status}
                        </div>
                    </div>

                    <nav class="sidebar-nav">
                        <a href="dashboard.html" class="nav-item active">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                        <a href="profile.html" class="nav-item">
                            <i class="fas fa-user"></i> Meu Perfil
                        </a>
                        <a href="schedule.html" class="nav-item">
                            <i class="fas fa-calendar"></i> Agendamentos
                        </a>
                        <a href="payments.html" class="nav-item">
                            <i class="fas fa-credit-card"></i> Pagamentos
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-chart-line"></i> Progresso
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-dumbbell"></i> Treinos
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-utensils"></i> Dieta
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-cog"></i> Configurações
                        </a>
                    </nav>

                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair da Conta
                    </button>
                `;
            }

            updateCurrentDate() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                document.getElementById('currentDate').textContent = 
                    now.toLocaleDateString('pt-BR', options);
            }

            loadUserData() {
                const user = auth.currentUser;
                if (!user) return;

                // Atualizar nome
                document.getElementById('userName').textContent = user.nome.split(' ')[0];

                // Atualizar medidas
                if (user.medidas) {
                    document.getElementById('currentWeight').textContent = user.medidas.peso;
                    
                    const measurementsDiv = document.getElementById('measurements');
                    measurementsDiv.innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; text-align: center;">
                            <div>
                                <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">${user.medidas.peso}</div>
                                <div style="font-size: 0.9rem; color: var(--gray);">Peso</div>
                            </div>
                            <div>
                                <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">${user.medidas.altura}</div>
                                <div style="font-size: 0.9rem; color: var(--gray);">Altura</div>
                            </div>
                            <div>
                                <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">${user.medidas.imc}</div>
                                <div style="font-size: 0.9rem; color: var(--gray);">IMC</div>
                            </div>
                        </div>
                    `;
                }

                // Carregar frequência
                if (user.frequencia) {
                    const attendanceList = document.getElementById('attendanceList');
                    attendanceList.innerHTML = user.frequencia.slice(0, 5).map(att => `
                        <li class="attendance-item">
                            <div>
                                <div class="attendance-date">${att.data}</div>
                                <div class="attendance-time">${att.entrada} - ${att.saida}</div>
                            </div>
                            <div class="attendance-duration">1h30</div>
                        </li>
                    `).join('');
                }

                // Carregar próximas aulas
                if (user.proximasAulas) {
                    const upcomingClasses = document.getElementById('upcomingClasses');
                    upcomingClasses.innerHTML = user.proximasAulas.map(cls => `
                        <div class="class-item">
                            <div class="class-info">
                                <h4>${cls.modalidade}</h4>
                                <p>${cls.data} às ${cls.hora}</p>
                            </div>
                            <span class="class-status confirmed">Confirmada</span>
                        </div>
                    `).join('');
                }

                // Atualizar estatísticas
                if (user.frequencia) {
                    document.getElementById('daysThisMonth').textContent = user.frequencia.length;
                }
            }

            setupEvents() {
                // Check-in button
                const checkinBtn = document.getElementById('checkinBtn');
                if (checkinBtn) {
                    checkinBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.simulateCheckin();
                    });
                }
            }

            simulateCheckin() {
                // Simular check-in
                const now = new Date();
                const time = now.toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                alert(`✅ Check-in realizado com sucesso!\nHorário: ${time}\nBom treino!`);
                
                // Atualizar estatísticas
                const daysElement = document.getElementById('daysThisMonth');
                const currentDays = parseInt(daysElement.textContent);
                daysElement.textContent = currentDays + 1;
                
                const streakElement = document.getElementById('streakDays');
                const currentStreak = parseInt(streakElement.textContent);
                streakElement.textContent = currentStreak + 1;
            }
        }

        // Inicializar dashboard quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });
    </script>
</body>
</html>
